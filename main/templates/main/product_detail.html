{% extends 'main/base.html' %}
{% load my_tag %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-14">
                <h5>{{ object.name }}</h5>
                <p>Цена: {{ object.price }}</p>
                <p>{{ object.description }}</p>
                    <img class="img-fluid"
                        src="{{ object.picture|mymedia}}"
                        alt="Product image">
        </div>
    </div>
</div>
{% endblock %}
